<div ng-controller="fileCtrl">
	<div class="alert alert-danger" ng-show="error">
	There was a problem to delete the file
	</div>
	<div class="row">
			<div class="well">
				<form action="" class="dropzone" style="min-height: 50px" dropzone="" id="dropzone">
					<div class="dz-default dz-message">
						<h3><span class="label label-info">Drop files here or click to upload.</span></h3>
					</div>
				<form>
			</div>
			<div class="btn-toolbar pull-right">
		      <!-- buttons go here -->
				<button class="btn btn-success" ng-click="uploadFile()">Upload File</button>
				<button class="btn btn-danger" ng-click="reset()">Reset Dropzone</button>
		    </div>
	</div>
	<div class="row top30">
		<div class="row  pre-scrollable" style="min-height: 100px">
			<form>
				<table
					class="table table-striped table-bordered table-hover table-condensed">
					<thead>
						<tr>
							<th>File Name</th>
							<th>File Size</th>
							<th>Mime Type</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tr ng-repeat-start="file in uploadedFiles">
						<td>{{file.name}}</td>
						<td>{{(file.size / 1024) | number:2 }} kb</td>
						<td>{{file.type}}</td>
						<td class="text-right col-md-1">
							<a
							ng-href="{{ partialDownloadLink + file.name }}"
							class="btn btn-primary	" href="#"> <i
								class="fa fa-cloud-download fa-lg"></i> Download
							</a>
						</td>
						<td class="text-right col-md-1">
							<a ng-click="deleteFile(file.name)"
							class="btn btn-primary"> <i
								class="fa fa-trash fa-lg"></i> Delete
							</a>
						</td>
					</tr>
	
					<tr ng-repeat-end></tr>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	Dropzone.autoDiscover = false;	
</script>
