<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<div class="container top30">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" ng-submit="login()">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input required="true" class="form-control" placeholder="username" id="username" name="username" ng-model="credentials.username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input required="true" class="form-control" placeholder="Password" id="password" name="password" ng-model="credentials.password">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
